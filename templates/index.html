<!DOCTYPE html>

<html>
    <head>
        <title>demo</title>
    </head>
    <body>
        {% if session.get("userinfo") %}
            <p>
                You are logged in:
            </p>
            <pre>{{ session.get("userinfo") | pprint }}</pre>
            <p>
                <a href="/logout">Log out</a>.
            </p>
        {% else %}
            <p>
                You are not logged in. <a href="/login">Log in</a>.
            </p>
        {% endif %}
    </body>
</html>
